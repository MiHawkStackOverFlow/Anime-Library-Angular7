<header>   
  <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand paddingZero" href="https://github.com/MiHawkStackOverFlow/Anime-Library-Management-System-Angular6" [attr.title]="headerTitle">
                    <img src="assets/images/hisoka.png" id="headerImage" alt="Abhishek's Anime Library Image"> 
                    <h1 class="headerMain">{{headerTitle}}</h1>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <!-- <li><a href="https://nationaltoday.com/what-is-today/">{{ today | date }}</a></li> -->
                    <li><a routerLink="/dashboard">Dashboard</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Animes <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a style="cursor: pointer;" routerLink="/anime-list">Anime List</a></li>
                            <li><a style="cursor: pointer;" routerLink="/popular-anime">Popular Anime</a></li> 
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Account <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a style="cursor: pointer;" (click)="signInModal.show()">Log In</a></li>
                            <li><a style="cursor: pointer;" (click)="signUpModal.show()">Sign Up</a></li>
                            <li><a style="cursor: pointer;" routerLink="/user-list">Users List</a></li>
                            <li><a href="#">My <i class="fa fa-heart"></i>  Animes  {{ (animes | async).length }}</a></li>
                            <li><a style="cursor: pointer;" (click)="logout()">Log Out</a></li> 
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
  </nav>
  <app-signup #signUpModal></app-signup>
  <app-signin #signInModal></app-signin>
</header>
