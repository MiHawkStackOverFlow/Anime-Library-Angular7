<table class="table table-dark table-bordered table-responsive">
  <thead>
    <tr>
      <th><input type="checkbox"></th>
      <th>Name</th>
      <th>Episodes</th>
      <th>Genre</th>
      <th>Rating</th>
      <th>Popularity</th>
      <th>Add</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input type="checkbox"></td>
      <td>Dragon Ball Super</td>
      <td>125</td>
      <td>Adventure</td>
      <td>9.5</td>
      <td>High</td>
      <td style="text-align: right;">
          <div style="display: flex; align-items: center;">
              <div style="position: relative;">
                  <button style="padding: 0px 10px !important; margin-top: -5px; font-size: 13px !important; 
                  line-height: 1 !important; 
                  height: 28px !important; background-color: #000000 !important;" 
                  class="dropdown-toggle custom-dropdown" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                      aria-expanded="false">
                      <span class="fa fa-ellipsis-v"></span>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                      <li (click)="toggleLike();">
                          <a href="javascript:;"><i class="fa" [ngClass]="{ 'fa-heart': isLiked, 'fa-heart-o': !isLiked  }"></i> Like</a>
                      </li>
                  </ul>
              </div>
          </div>
      </td>
    </tr>
    <tr>
      <td><input type="checkbox"></td>
      <td>Moe</td>
      <td>mary@example.com</td>
      <td>John</td>
      <td>Doe</td>
      <td>Doe</td>
    </tr>
    <tr>
      <td><input type="checkbox"></td>
      <td>Dooley</td>
      <td>july@example.com</td>
      <td>John</td>
      <td>Doe</td>
      <td>Doe</td>
    </tr>
  </tbody>
</table>
