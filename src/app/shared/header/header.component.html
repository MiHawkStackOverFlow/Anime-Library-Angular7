<header>   
    <!-- actual website header -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand paddingZero" href="https://github.com/MiHawkStackOverFlow/Anime-Library-Management-System-Angular6" [attr.title]="title">
                    <img src="assets/images/hisoka.png" id="headerImage" alt="Abhishek's Anime Library Image"> 
                    <h1 class="headerMain">{{title}}</h1>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <!-- <li><a href="https://nationaltoday.com/what-is-today/">{{ today | date }}</a></li> -->
                    <li><a routerLink="/anime-list">Anime List</a></li>
                    <li><a routerLink="/popular-anime">Popular Anime</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Account <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a (click)="signin()" data-toggle="modal" data-target="#myModal">Log In</a></li>
                            <li><a href="#">Sign Up</a></li>
                            <li><a href="#">My <i class="fa fa-heart"></i>  Animes  {{ (animes | async).length }}</a></li> 
                        </ul>
                    </li>
                </ul>
            </div>
        </div>  
    </nav>
    <!-- Modal box for sign in -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>Login Modal Work In Progress</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>    
    </div>            
</header>
