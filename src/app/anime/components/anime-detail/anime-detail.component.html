<section class="content listSection" style="
         background-image: url('https://i.ytimg.com/vi/98jm_t_wOh4/maxresdefault.jpg');">
    <h1 class="headerDecorator"> Details Page </h1>
</section>
<section *ngIf="anime">
  <app-panel [title]="anime.name" class="container-fluid">
      <div class="myPanelBody">
          <div class="col-md-3 tp-box">
            <div class="tp-box__side">
                <img src="{{ anime.imageUrl }}" alt="{{ anime.name }}" class="inheritHeightWidth"> 
            </div> 
            <h4 class="animeName" style="text-align: center;"> {{anime.name}} </h4>
          </div>
          <div class="col-md-9" style="margin-top: 30px;">
              {{ anime.description }}
          </div>
      </div>
      <div class="myPanelFooter">
          <span style="margin: 5px 5px 5px 0px; padding: 12px; background-color: orange;"> Genre: {{ anime.genre }} </span>
          <span style="margin: 5px; padding: 12px; background-color: burlywood;"> Rating: {{ anime.rating }} </span>
          <span style="margin: 5px; padding: 12px; background-color: greenyellow;"> Popularity: {{ anime.popularity }} </span>
      </div>
  </app-panel>
</section>
