<section class="jumbotron content text-center" style="background-image: url('https://images4.alphacoders.com/738/thumb-1920-73806.jpg');">
    <form id="indexSearchForm">
        <label for="search">{{ searchTitle | naturalType:100 }}</label>
        <app-anime-search></app-anime-search>
    </form>
    <!-- <app-do-check [anime]="anime"></app-do-check>  -->
</section>

<section class="darkGreyBackGround">
    <h3 class="headerDecorator">{{animeVillainsTitle}}</h3>
    <div class="button-container">
        <button (click)="sliceData('backward')" type="button" class="btn btn-default slider-button"><span class="glyphicon glyphicon-chevron-left"></span></button>
        <button (click)="sliceData('forward')" type="button" class="btn btn-default slider-button"><span class="glyphicon glyphicon-chevron-right"></span></button>
        <button type="button" class="btn btn-default slider-button" routerLink="/all-villains">See All <span class="glyphicon glyphicon-chevron-right"></span></button>
    </div>    
</section>

<section role="section" class="darkGreyBackGround p10-top">
    <app-villain-list [animeVillains]="animeVillains" style="width:100%;"></app-villain-list>
</section>        

<section role="section" class="displayBlock">
    <div class="carousel-button">
        <button (click)="mainPageCarousel.previousSlide()" type="button" class="btn btn-default slider-button"><span class="glyphicon glyphicon-chevron-left"></span>Previous Slide</button>
        <button (click)="mainPageCarousel.nextSlide()" type="button" class="btn btn-default slider-button">Next Slide <span class="glyphicon glyphicon-chevron-right"></span></button>
    </div>
    <app-carousel [sliderImages]="carouselImages" [sliderHeight]="carouselHeight" [slideShow]="slideShow" #mainPageCarousel></app-carousel>
</section>
