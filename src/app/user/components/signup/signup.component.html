<!-- Modal box for sign up -->
<div bsModal #signUpModal="bs-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" (click)="hide()">&times;</button>
              <h4 class="modal-title">Sign Up</h4>
          </div>
          <div class="modal-body">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>

                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>

                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                </div>

                <div class="form-group">
                    <label for="gender">Please select your gender</label>
                    <div>
                        <label>
                            <input type="radio" value="female" name="gender" formControlName="gender">
                            Female
                        </label>
                         
                        <label style="margin-left: 5px;">
                            <input type="radio" value="male" name="gender" formControlName="gender">     
                            Male
                        </label>
                    </div>
                </div>

                <div class="checkbox">
                  <label>
                      <input type="checkbox" name="updates" checked>
                      Yes, Keep me posted on updates related to Abhishek's Anime Library
                  </label>
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" (click)="hide()">Close</button>
          </div>
      </div>
  </div>    
</div>
