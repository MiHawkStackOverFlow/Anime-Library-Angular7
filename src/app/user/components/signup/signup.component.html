<!-- Modal box for sign up -->
<div bsModal #signUpModal="bs-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" (click)="hideChildModal()">&times;</button>
              <h4 class="modal-title">Sign Up</h4>
          </div>
          <div class="modal-body">
              <p>SignUp Modal Work In Progress</p>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" (click)="hide()">Close</button>
          </div>
      </div>
  </div>    
</div>
